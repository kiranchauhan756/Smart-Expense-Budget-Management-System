<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | BudgetIQ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100"
      style="background-color: #d9f2d9; font-family: 'Poppins', sans-serif;">

<div class="card text-center shadow-lg"
     style="width: 400px; max-width: 90%; border-radius: 1rem; background-color: #66bb6a; backdrop-filter: blur(10px); padding: 60px 50px;">

    <h4 class="mb-4 fw-semibold text-white">Create Account ðŸŒ±</h4>

    <!-- Success or Error Messages -->
    <p th:if="${message}" th:text="${message}" class="text-white fw-bold small mb-3"></p>

    <form action="#" th:action="@{/user}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-4">
            <input type="text" th:field="*{username}" class="form-control bg-white bg-opacity-25 text-white py-2" placeholder="Username" required>
        </div>

        <div class="mb-4">
            <input type="email" th:field="*{email}" class="form-control bg-white bg-opacity-25 text-white py-2" placeholder="Email" required>
        </div>

        <div class="mb-4">
            <input type="password" th:field="*{password}" class="form-control bg-white bg-opacity-25 text-white py-2" placeholder="Password" required>
        </div>

        <button type="submit" class="btn w-100 fw-bold text-white"
                style="background: linear-gradient(90deg, #81c784 0%, #66bb6a 100%); border:none; padding: 12px 0;">
            Sign Up
        </button>
    </form>

    <div class="mt-4 small text-white">
        Already have an account? <a th:href="@{/login}" class="text-white text-decoration-underline">Login</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
