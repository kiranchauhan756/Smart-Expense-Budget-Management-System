<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{${layout}}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body>
<div sec:authorize="hasRole('ADMIN')">
    <div th:replace="admin/dashboard :: adminDashboard"></div>
</div>

<div sec:authorize="hasRole('USER')">
    <div th:replace="user/dashboard :: userDashboard"></div>
</div>
<div layout:fragment="content">
    <div class="container mt-4">

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/home/settings}" th:object="${user}" method="post" enctype="multipart/form-data">

            <!-- General Settings -->
            <div class="card mb-4">
                <div class="card-header fw-bold">General Settings</div>
                <div class="card-body row g-3">

                    <div class="col-md-6">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" th:field="*{username}" readonly>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control" th:field="*{phoneNumber}">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Gender</label>
                        <select class="form-select" th:field="*{gender}">
                            <option value="">Select</option>
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" th:field="*{dob}">
                    </div>
                </div>
            </div>

            <!-- Profile Picture -->
            <div class="card mb-4">
                <div class="card-header fw-bold">Profile Picture</div>
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <img th:if="${user != null and user.profilePicture != null}"
                             th:src="@{/images/{file}(file=${user.profilePicture})}"
                             class="rounded-circle me-2"
                             style="width: 40px; height: 40px; object-fit: cover;"
                             alt="">

                        <img th:if="${user == null or user.profilePicture == null}"
                             th:src="@{/images/account.png}"
                             class="rounded-circle me-2"
                             style="width: 40px; height: 40px; object-fit: cover;"
                             alt="">

                        <div>
                            <label class="form-label">Upload New Picture</label>
                            <input type="file" class="form-control mb-2" name="profilePic">
                        </div>
                    </div>
                    <div>
                        <button type="submit" name="action" value="upload" class="btn btn-outline-primary btn-sm">Upload Picture</button>
                        <button type="submit" name="action" value="delete" class="btn btn-outline-danger btn-sm">Delete Picture</button>
                    </div>
                </div>
            </div>

            <!-- Change Password -->
            <div class="card mb-4">
                <div class="card-header fw-bold">Change Password</div>
                <div class="card-body row g-3">
                    <div class="col-md-4">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control" name="newPassword">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Verify New Password</label>
                        <input type="password" class="form-control" name="confirmPassword">
                    </div>
                </div>
            </div>

            <div class="text-end mb-5">
                <button type="submit" name="action" value="save" class="btn btn-primary px-4">Save</button>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
