<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | MyApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="login-container">
    <h2>Welcome Back ðŸ‘‹</h2>

    <!-- Error Message -->
    <div th:if="${param.error}" class="error">Invalid username or password</div>
    <div th:if="${param.logout}" class="error" style="color:#aaffaa;">You have been logged out successfully</div>

    <form action="#" th:action="@{/authenticateTheUser}" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="login-footer">

    </div>
</div>

</body>
</html>
