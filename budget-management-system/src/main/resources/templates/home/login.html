<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | BudgetIQ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100"
      style="background-color: #d9f2d9; font-family: 'Poppins', sans-serif;">

<div class="card text-center shadow-lg"
     style="width: 400px; max-width: 90%; border-radius: 1rem; background-color: #66bb6a; backdrop-filter: blur(10px); padding: 60px 50px;">

    <h4 class="mb-4 fw-semibold text-white">Welcome Back ðŸ‘‹</h4>

    <!-- Error Messages -->
    <div th:if="${param.error}" class="text-white fw-bold mb-3 small">Invalid username or password</div>
    <div th:if="${param.logout}" class="text-success fw-bold mb-3 small">You have been logged out successfully</div>

    <form action="#" th:action="@{/authenticateTheUser}" method="post">
        <div class="mb-4">
            <input type="text" name="username" class="form-control bg-white bg-opacity-25 text-white py-2" placeholder="Username" required>
        </div>
        <div class="mb-4">
            <input type="password" name="password" class="form-control bg-white bg-opacity-25 text-white py-2" placeholder="Password" required>
        </div>
        <button type="submit" class="btn w-100 fw-bold text-white"
                style="background: linear-gradient(90deg, #81c784 0%, #66bb6a 100%); border:none; padding: 12px 0;">
            Login
        </button>
    </form>

    <div class="mt-4 small text-white">
        Donâ€™t have an account? <a th:href="@{/signUp}" class="text-white text-decoration-underline">Register</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
