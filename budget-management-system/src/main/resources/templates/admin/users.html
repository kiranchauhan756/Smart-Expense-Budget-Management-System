<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/dashboard}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous">
<head>
    <title>Add User</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-3">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-secondary">
            <tr>
                <th>UserName</th>
                <th>Email</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempUser :${users}">
                <td th:text="${tempUser.username}"></td>
                <td th:text="${tempUser.email}"></td>
                <td th:text="${tempUser.isActive}"></td>

                <td><a th:href="@{/admin/updateUser(userId=${tempUser.id})}" class="btn btn-info btn-sm mb-3" >
                    Edit</a>
                    <a class="btn btn-danger btn-sm mb-3"
                       data-bs-toggle="modal"
                       data-bs-target="#deleteModal_${tempUser.id}">
                        Delete
                    </a>
                    <div class="modal fade" id="deleteModal_${tempUser.id}" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <div class="modal-header bg-danger text-white">
                                    <h5 class="modal-title">Confirm Delete</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>

                                <div class="modal-body">
                                    Are you sure you want to delete this user?
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
                                        Cancel
                                    </button>
                                    <a th:href="@{/admin/deleteUser(userId=${tempUser.id})}"
                       class="btn btn-danger btn-sm">
                        Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
