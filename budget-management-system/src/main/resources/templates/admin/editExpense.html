<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/dashboard}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous">
<head>
  <title>Update Expense</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="p-4 bg-light rounded-4 shadow-sm" style="width: 100%; max-width: 500px;">
      <h4 class="mb-4 text-center">Update Expense</h4>

      <form th:action="@{/admin/expense/save}" th:object="${expenses}" method="POST">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label class="form-label fw-semibold">Expense Title</label>
          <input type="text" th:field="*{title}" class="form-control rounded-3" placeholder="Enter Title" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Description</label>
          <textarea th:field="*{description}" class="form-control rounded-3" rows="3" placeholder="Enter short description" required></textarea>
        </div>

        <div class="mb-3">
        <label class="form-label fw-semibold">Category</label>
        <select th:field="*{category}" class="form-select rounded-3" required>
          <option value="" disabled>-- Select Category --</option>
          <option th:each="cat : ${categories}"
                  th:value="${cat.id}"
                  th:text="${cat.name}"
                  th:selected="${cat.id == expenses.category.id}">
          </option>
        </select>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Amount</label>
          <input type="number" th:field="*{amount}" class="form-control rounded-3"  placeholder="Enter Amount" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Expense Date</label>
          <input type="date" th:field="*{expenseDate}" class="form-control rounded-3"  placeholder="Enter expense date" required>
        </div>

        <!-- Buttons -->
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success">Update</button>
          <a th:href="@{/admin/expense}" class="btn btn-secondary">Back</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
