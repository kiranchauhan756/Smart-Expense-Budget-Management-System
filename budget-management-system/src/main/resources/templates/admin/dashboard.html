<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} ?: 'Admin Dashboard'">Admin Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>

<body class="bg-light">

<div class="container-fluid">
    <div th:if="${param.error}" class="alert alert-danger text-center mt-2 mb-0">
        Invalid username or password
    </div>
    <div th:if="${param.logout}" class="alert alert-success text-center mt-2 mb-0">
        You have been logged out successfully
    </div>
</div>

<div class="container-fluid">
    <div class="row" style="height:100vh;">

        <div class="col-2 col-sm-3 col-xl-2 bg-dark text-white p-0">
            <nav class="navbar bg-dark border-bottom border-white mb-3" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand text-white" th:href="@{/admin/home}">
                        <i class="bi bi-wallet2"></i>
                        <span class="d-none d-sm-inline ms-2">BudgetIQ</span>
                    </a>
                </div>
            </nav>

            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/admin/home}">
                    <i class="bi bi-house-door"></i><span class="d-none d-sm-inline ms-2">Home</span></a>
                </li>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/admin/users}">
                    <i class="bi bi-person"></i><span class="d-none d-sm-inline ms-2">Users</span></a>
                </li>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/admin/category}">
                    <i class="bi bi-tag"></i><span class="d-none d-sm-inline ms-2">Categories</span></a>
                </li>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/admin/expense}">
                    <i class="bi bi-coin"></i><span class="d-none d-sm-inline ms-2">Expenses</span></a>
                </li>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/admin/budget}">
                    <i class="bi bi-bullseye"></i><span class="d-none d-sm-inline ms-2">Budgets</span></a>
                </li>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/admin/audit}">
                    <i class="bi bi-card-text"></i><span class="d-none d-sm-inline ms-2">Audit Logs</span></a>
                </li>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/admin/settings}">
                    <i class="bi bi-gear"></i><span class="d-none d-sm-inline ms-2">Settings</span></a>
                </li>
            </ul>
        </div>

        <!-- Main content area -->
        <div class="col-10 col-sm-9 col-xl-10 p-0 m-0 bg-white">

            <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
                <div class="container-fluid">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center"
                               href="#" id="profileDropdown"
                               role="button" data-bs-toggle="dropdown" aria-expanded="false">

                                <!-- Show user's profile picture if available -->
                                <img th:if="${user != null and user.profilePicture != null}"
                                     th:src="@{/images/{file}(file=${user.profilePicture})}"
                                     class="rounded-circle me-2"
                                     style="width: 40px; height: 40px; object-fit: cover;"
                                     alt="Profile Picture">

                                <img th:if="${user == null or user.profilePicture == null}"
                                     th:src="@{/images/account.png}"
                                     class="rounded-circle me-2"
                                     style="width: 40px; height: 40px; object-fit: cover;"
                                     alt="Default Picture">

                            </a>

                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                <li><a class="dropdown-item" th:href="@{/user/dashboard}">User Dashboard</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" th:href="@{/logout}">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <main layout:fragment="content" class="p-3"></main>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
