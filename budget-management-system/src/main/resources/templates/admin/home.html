<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/dashboard}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .circle-number {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<main layout:fragment="content" class="container my-4">
    <div class="row justify-content-center" style="flex-wrap: wrap;">

        <!-- Total Users -->
        <div class="col-md-4 mb-3">
            <div class="card h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
                    <div class="d-flex justify-content-center align-items-center mb-3" style="height: 100px;">
                        <p class="rounded-circle btn btn-primary d-flex justify-content-center align-items-center circle-number"
                           th:text="${totalUsers}">0</p>
                    </div>
                    <a th:href="@{/admin/users}" class="btn btn-primary">See More</a>
                </div>
            </div>
        </div>

        <!-- Total Categories -->
        <div class="col-md-4 mb-3">
            <div class="card h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Total Categories</h5>
                    <div class="d-flex justify-content-center align-items-center mb-3" style="height: 100px;">
                        <p class="rounded-circle btn btn-primary d-flex justify-content-center align-items-center circle-number"
                           th:text="${totalCategories}">0</p>
                    </div>
                    <a th:href="@{/admin/category}" class="btn btn-primary">See More</a>
                </div>
            </div>
        </div>

        <!-- Total Budgets -->
        <div class="col-md-4 mb-3">
            <div class="card h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Total Budgets</h5>
                    <div class="d-flex justify-content-center align-items-center mb-3" style="height: 100px;">
                        <p class="rounded-circle btn btn-primary d-flex justify-content-center align-items-center circle-number"
                           th:text="${totalBudgets}">0</p>
                    </div>
                    <a th:href="@{/admin/budget}" class="btn btn-primary">See More</a>
                </div>
            </div>
        </div>

        <!-- Most Expensed Category -->
        <div class="col-md-4 mb-3">
            <div class="card h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Most Expensed Category</h5>
                    <div class="d-flex justify-content-center align-items-center mb-3" style="height: 100px;">
                        <p class="rounded-circle btn btn-primary d-flex justify-content-center align-items-center circle-number"
                           th:text="${mostExpensedCategory}">0</p>
                    </div>
                    <a th:href="@{/admin/budget}" class="btn btn-primary">See More</a>
                </div>
            </div>
        </div>

    </div>
</main>
</body>
</html>
