<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/dashboard}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body >
<main layout:fragment="content" class="container my-4">
    <div class="row justify-content-center" style="flex-wrap: wrap;">
        <div class="col-md-4 mb-3">
            <div class="card h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
                    <p class="card-text" th:text="${totalUsers}">[${totalUsers}]</p>
                    <a th:href="@{/admin/home/users}" class="btn btn-primary">See More</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Total Categories</h5>
                    <p class="card-text" th:text="${totalCategories}">0</p>
                    <a th:href="@{/admin/category}" class="btn btn-primary">See More</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Total Budgets</h5>
                    <p class="card-text" th:text="${totalCategories}">0</p>
                    <a th:href="@{/admin/budget}" class="btn btn-primary">See More</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center" style="flex-wrap: wrap;">
        <div class="col-md-4 mb-3">
            <div class="card h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Most Expensed Category</h5>
                    <p class="card-text" th:text="${totalCategories}">0</p>
                    <a th:href="@{/admin/budget}" class="btn btn-primary">See More</a>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
