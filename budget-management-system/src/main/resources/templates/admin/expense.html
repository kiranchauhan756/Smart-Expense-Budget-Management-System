<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/dashboard}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous">
<head>
    <title>Expense Page</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-3">
        <a th:href="@{/admin/expense/addExpense}" class="btn btn-primary btn-sm mb-3">Add Expense</a>
        <table class="table table-striped table-hover align-middle">
            <thead class="table-secondary">
            <tr>
                <th>Title</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempExpense :${expenses}">
                <td th:text="${tempExpense.title}"></td>
                <td th:text="${tempExpense.amount}"></td>
                <td th:text="${tempExpense.date}"></td>
                <td><a th:href="@{/admin/expense/edit(expenseId=${tempExpense.id})}" class="btn btn-info btn-sm mb-3" >
                    Edit</a>
                    <a th:href="@{/admin/expense/delete(expenseId=${tempExpense.id})}"
                       onclick="if(!(confirm('Are you sure you want to delete this expense?'))) return false"
                       class="btn btn-danger btn-sm mb-3">
                        Delete</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
</body>
</html>
